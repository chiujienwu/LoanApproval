<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval</title>
</head>
<body>

<form>
    <label>
    Enter your salary: <input type="text" name="salary" id="salary">
    </label>
    <br/>
    <label>
    Enter your credit score (between 300 - 850): <input type="text" name="credit" id="credit">
    </label>
    <br/>
    <label>
    Months at current job: <input type="text" name="months" id="months">
    </label>
    <br/>
    <input type="submit" value="Apply for Loan">
</form>

<p></p>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>

<script>

    var myRules =
        {
            salary:
                {
                    required: true,
                    min: 0
                },
            credit:
                {
                    required: true,
                    range: [300 , 850]
                },
            months:
                {
                    required: true,
                    min: 0
                }
        };

    var myMessages =
        {
            salary:
                {
                    required: "You should fill this in.",
                    range : "Salary cannot be negative.",
                },
            credit:
                {
                    required: "You should fill this in.",
                    range : "You must enter a height between 300 and 850."
                },
            months:
                {
                    required: "You should fill this in.",
                    range : "Enter number of months (0 for unemployed or new job)."
                }
        };

    function calcLoan ()
    {
        var approved = false;
        var salary = $("#salary").val();
        var credit = $("#credit").val();
        var months = $("#months").val();

        salary = parseInt(salary);
        credit = parseInt(credit);
        months = parseInt(months);

        if (salary < 40000)
        {
            if (credit >= 600 && months > 12)
            {
                approved = true;
            } else
            {
                approved = false;
            }
        } else
            if (credit >= 600 || months > 12)
            {
                approved = true;
            } else
            {
                approved = false;
            }

        if (approved === true)
        {
            $("p").append("Congratuations!  You are approved.")
        } else
        {
            $("p").append("We're sorry!  You are not approved")
        }

        return false;

    }

    function init()
    {
        var config =
            {
                rules: myRules,
                messages: myMessages,
                submitHandler: calcLoan
            };

        $("form").validate(config);
    }

    $(document).ready(init);

</script>

</html>
